<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- head 这里到入 先导入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<div id="app">
    {{ message }}
    [[message]]
    <hr>
    <a :href="next">点击有惊喜</a>
    <hr>
    <a href="#" v-if="isLogin">个人中心</a>
    <a href="#" v-else>登录</a>
    <hr>
    <a href="#" v-if="level===1">皇帝</a>
    <a href="#" v-else-if="level===2">皇亲</a>
    <a href="#" v-else-if="level===3">国戚</a>
    <a href="#" v-else-if="level===4">大臣</a>
    <a href="#" v-else>平民</a>
    <hr>
    <span v-if="seen">if</span>
    <span v-show="seen">show</span>
    <hr>
    <ul>
        <!-- v-for="变量名 in 列表变量名" -->
        {#        <li v-for="shop in shops">[[shop]]</li>#}

        <!-- v-for="(列表元素，索引) in 变量名" -->
        {#        <li v-for="(shop,index) in shops">第[[index+1]]家店： [[shop]]</li>#}

        <!-- v-for="(值，key) in 变量名" -->
        <li v-for="(value,name) in object">[[name]]:[[value]]</li>
    </ul>

    <hr>
    <button v-on:click="counter+=1">Add 1</button>
    <span>this is result [[counter]]</span>

    <button v-on:click="login">注册</button>
    <hr>
    <button @click="sayHi('ruhua')">sayHi</button>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],  // delimiters 分隔符 [开始的分隔符，结束的分隔符]
        data: {
            message: 'hello',
            next: 'http://www.itcast.cn',
            isLogin: true,
            level: 2,
            seen: true,
            shops: ['北京', '广州', '深圳', '上海', '铁岭'],
            object: {
                title: 'How to do lists in Vue',
                author: 'Jane Doe',
                publishedAt: '2016-04-10'
            },
            counter: 1
        },
        methods: {
            // 函数
            login: function () {
                alert('登录中～～～')
            },
            sayHi: function (message) {
                alert(message)
            }
        }
    })
</script>
</html>
